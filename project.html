<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffc5c5;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox.active {
            display: flex;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="gallery-item">
            <img src="IMG-20250322-WA0002.jpg" alt="Image 1" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item">
            <img src="IMG-20250322-WA0003.jpg" alt="Image 2" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item">
            <img src="IMG-20250322-WA0004.jpg" alt="Image 3" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item">
            <img src="IMG-20250322-WA0005.jpg" alt="Image 4" onclick="openLightbox(this)">
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">Ã—</span>
        <img id="lightbox-img" src="" alt="Expanded Image">
    </div>

    <script>
        function openLightbox(image) {
            var lightbox = document.getElementById('lightbox');
            var lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = image.src;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            var lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }
    </script>

</body>
</html>
